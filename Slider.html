
style type="text/css">
	.mySlides {display:none;}

<div class="w3-content w3-section" style="max-width:1340px;max-height: 400px;">
  <img class="mySlides" src="p1.jpg" style="width:100%">
  <img class="mySlides" src="p2.jpg" style="width:100%">
  <img class="mySlides" src="p3.jpg" style="width:100%">
  <img class="mySlides" src="p4.jpg" style="width:100%">
  <img class="mySlides" src="p5.jpg" style="width:100%">
  <img class="mySlides" src="p6.jpg" style="width:100%">




<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
